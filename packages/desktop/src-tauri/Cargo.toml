[package]
name = "openchamber-desktop"
version = "1.4.0"
edition = "2021"
publish = false

[lib]
name = "openchamber_desktop"
path = "src/lib.rs"

[[bin]]
name = "openchamber-desktop"
path = "src/main.rs"

[features]
default = []
devtools = ["tauri/devtools"]

[dependencies]
anyhow = "1.0.86"
axum = { version = "0.8.4", features = ["macros"] }
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
fastrand = "2.0"
futures-util = "0.3"
log = "0.4.28"
nix = { version = "0.28", features = ["signal"] }
objc = "0.2.7"
objc2 = "0.6.3"
objc2-foundation = { version = "0.3.2", features = ["NSProcessInfo", "NSString", "NSObjCRuntime"] }
once_cell = "1.19"
parking_lot = "0.12.3"
portable-pty = "0.9.0"
portpicker = "0.1.1"
regex = "1.10.4"
reqwest = { version = "0.12.4", default-features = false, features = ["json", "stream", "rustls-tls", "gzip", "brotli", "deflate"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.143"
serde_yaml = "0.9"
tauri = { version = "2.9.4", features = ["macos-private-api"] }
tauri-plugin-dialog = "2.4.2"
tauri-plugin-fs = "2.4.4"
tauri-plugin-log = "2.7.1"
tauri-plugin-shell = "2.3.3"
tokio = { version = "1.38", features = ["macros", "rt-multi-thread", "process", "signal", "sync", "time", "fs"] }
tower-http = { version = "0.5.2", features = ["cors"] }
uuid = { version = "1.18.1", features = ["v4"] }
tokio-util = { version = "0.7", features = ["io"] }
tauri-plugin-notification = "2.3.3"
tauri-plugin-updater = "2"
tauri-plugin-process = "2"
base64 = "0.22.1"
urlencoding = "2.1"

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[target.'cfg(target_os = "macos")'.dependencies]
window-vibrancy = "0.7.1"
